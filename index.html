<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Watergate Scandal</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=IBM+Plex+Sans:wght@400;500;600&display=swap');

:root {
  --bg-main: #0b1630;
  --bg-panel: #13244d;
  --bg-panel-light: #1a2f66;
  --border: #3f5fa8;
  --text-main: #e6ecff;
  --text-muted: #b9c7f2;
  --accent: #5b7fff;
  --accent-strong: #8ea6ff;
  --radius: 8px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: linear-gradient(180deg, #0b1630, #0e1c3f);
  font-family: 'IBM Plex Sans', sans-serif;
  color: var(--text-main);
  line-height: 1.75;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 3rem 1rem 4rem;
}

h1 {
  font-family: 'Libre Baskerville', serif;
  font-size: 3.2rem;
  text-align: center;
  color: var(--accent-strong);
  margin-bottom: 0.4rem;
}

.subtitle {
  text-align: center;
  font-size: 1.2rem;
  color: var(--text-muted);
  margin-bottom: 3rem;
}

/* Tabs */
.tabs-list {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  background: var(--bg-panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 0.5rem;
  margin-bottom: 3rem;
}

.tabs-trigger {
  padding: 0.7rem 1.6rem;
  margin: 0.3rem;
  font-weight: 600;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: var(--bg-panel-light);
  color: var(--text-main);
  cursor: pointer;
}

.tabs-trigger.active {
  background: var(--accent);
  color: #0b1630;
  border-color: var(--accent);
}

.tabs-trigger:hover {
  background: var(--accent-strong);
  color: #0b1630;
}

/* Content */
.tabs-content {
  display: none;
}

.tabs-content.active {
  display: block;
}

/* Cards */
.card {
  background: linear-gradient(180deg, var(--bg-panel-light), var(--bg-panel));
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 2.2rem;
  margin-bottom: 2.2rem;
}

.card-title {
  font-size: 1.7rem;
  font-weight: 700;
  color: var(--accent-strong);
  margin-bottom: 0.3rem;
}

.card-description {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin-bottom: 1rem;
}

.card-content p {
  font-size: 1.05rem;
  margin-bottom: 1.1rem;
}

/* Timeline */
.timeline {
  border-left: 3px solid var(--accent);
  padding-left: 2rem;
}

.timeline-item {
  margin-bottom: 1.7rem;
  position: relative;
}

.timeline-item::before {
  content: "";
  position: absolute;
  left: -2.35rem;
  top: 0.35rem;
  width: 0.9rem;
  height: 0.9rem;
  background: var(--accent);
  border-radius: 50%;
}

.timeline-date {
  font-size: 0.85rem;
  font-weight: 700;
  background: var(--accent-strong);
  color: #0b1630;
  display: inline-block;
  padding: 0.3rem 0.6rem;
  border-radius: 5px;
  margin-bottom: 0.4rem;
}

.timeline-event {
  font-size: 1.05rem;
  color: var(--text-muted);
}

/* Lists */
.bullet-list {
  padding-left: 1.6rem;
}

.bullet-list li {
  font-size: 1.05rem;
  margin-bottom: 0.65rem;
}

/* Grid */
.grid {
  display: grid;
  gap: 2rem;
}

@media (min-width: 768px) {
  .grid-md-2 { grid-template-columns: repeat(2, 1fr); }
}

@media (min-width: 1024px) {
  .grid-lg-3 { grid-template-columns: repeat(3, 1fr); }
}
</style>
</head>

<body>
<div class="container">

<h1>The Watergate Scandal</h1>
<p class="subtitle">The Political Crisis That Changed America</p>

<div class="tabs-list">
  <button class="tabs-trigger active" id="tab-overview" onclick="switchTab('overview')">Overview</button>
  <button class="tabs-trigger" id="tab-timeline" onclick="switchTab('timeline')">Timeline</button>
  <button class="tabs-trigger" id="tab-figures" onclick="switchTab('figures')">Key Figures</button>
  <button class="tabs-trigger" id="tab-investigation" onclick="switchTab('investigation')">Investigation</button>
  <button class="tabs-trigger" id="tab-legacy" onclick="switchTab('legacy')">Legacy</button>
  <button class="tabs-trigger" id="tab-bibliography" onclick="switchTab('bibliography')">Bibliography</button>
</div>

<!-- ALL YOUR ORIGINAL TAB CONTENT GOES HERE UNCHANGED -->
<!-- Paste your Overview, Timeline, Figures, Investigation, Legacy, Bibliography exactly as-is -->

</div>

<script>
function switchTab(tabId) {
  document.querySelectorAll('.tabs-trigger').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.tabs-content').forEach(t => t.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  document.getElementById('tab-' + tabId).classList.add('active');
}
</script>
</body>
</html>
