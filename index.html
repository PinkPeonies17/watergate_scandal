<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Watergate Scandal</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&family=Merriweather:wght@700&display=swap');

:root {
  --bg-main: #eef3fb;
  --bg-card: #e6eefc;
  --bg-card-dark: #d6e3fa;
  --border-blue: #9bb3e6;
  --text-main: #0f1f3d;
  --text-muted: #3f4f6b;
  --accent: #1f4fd8;
  --accent-dark: #163aa3;
  --radius: 10px;
}

body {
  margin: 0;
  padding: 2.5rem 1rem;
  background: var(--bg-main);
  font-family: 'Source Sans 3', sans-serif;
  color: var(--text-main);
}

.container {
  max-width: 1100px;
  margin: auto;
 clearly;
}

h1 {
  font-family: 'Merriweather', serif;
  font-size: 3.2rem;
  text-align: center;
  color: var(--accent-dark);
  margin-bottom: 0.25rem;
}

.subtitle {
  text-align: center;
  font-size: 1.2rem;
  color: var(--text-muted);
  margin-bottom: 2.5rem;
}

/* Tabs */
.tabs-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.5rem;
  margin-bottom: 2.5rem;
}

.tabs-trigger {
  padding: 0.7rem 1.4rem;
  font-size: 0.95rem;
  font-weight: 700;
  border-radius: var(--radius);
  border: 1px solid var(--border-blue);
  background: #fff;
  color: var(--accent-dark);
  cursor: pointer;
  transition: 0.25s;
}

.tabs-trigger:hover {
  background: var(--accent);
  color: #fff;
}

.tabs-trigger.active {
  background: var(--accent-dark);
  color: #fff;
  border-color: var(--accent-dark);
}

.tabs-content {
  display: none;
}

.tabs-content.active {
  display: block;
}

/* Cards */
.card {
  background: linear-gradient(180deg, var(--bg-card), var(--bg-card-dark));
  border: 1px solid var(--border-blue);
  border-radius: var(--radius);
  padding: 2rem;
  margin-bottom: 2rem;
}

.card-title {
  font-size: 1.6rem;
  font-weight: 700;
  color: var(--accent-dark);
  margin-bottom: 0.25rem;
}

.card-description {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin-bottom: 0.75rem;
}

.card-content p {
  font-size: 1.05rem;
  line-height: 1.75;
  margin-bottom: 1rem;
}

/* Timeline */
.timeline {
  border-left: 3px solid var(--accent-dark);
  padding-left: 1.75rem;
}

.timeline-item {
  margin-bottom: 1.4rem;
  position: relative;
}

.timeline-item::before {
  content: "";
  position: absolute;
  left: -2.1rem;
  top: 0.3rem;
  width: 0.9rem;
  height: 0.9rem;
  background: var(--accent-dark);
  border-radius: 50%;
}

.timeline-date {
  font-weight: 700;
  font-size: 0.85rem;
  background: var(--accent);
  color: #fff;
  display: inline-block;
  padding: 0.25rem 0.6rem;
  border-radius: 6px;
  margin-bottom: 0.4rem;
}

.timeline-event {
  font-size: 1rem;
  color: var(--text-muted);
}

/* Lists */
.bullet-list {
  padding-left: 1.5rem;
}

.bullet-list li {
  font-size: 1.05rem;
  margin-bottom: 0.6rem;
}

/* Grid */
.grid {
  display: grid;
  gap: 1.5rem;
}

@media (min-width: 768px) {
  .grid-md-2 {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 1024px) {
  .grid-lg-3 {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>
</head>

<body>
<div class="container">

<h1>The Watergate Scandal</h1>
<p class="subtitle">The Political Crisis That Changed America</p>

<div class="tabs-list">
  <button class="tabs-trigger active" id="tab-overview" onclick="switchTab('overview')">Overview</button>
  <button class="tabs-trigger" id="tab-timeline" onclick="switchTab('timeline')">Timeline</button>
  <button class="tabs-trigger" id="tab-figures" onclick="switchTab('figures')">Key Figures</button>
  <button class="tabs-trigger" id="tab-investigation" onclick="switchTab('investigation')">Investigation</button>
  <button class="tabs-trigger" id="tab-legacy" onclick="switchTab('legacy')">Legacy</button>
  <button class="tabs-trigger" id="tab-bibliography" onclick="switchTab('bibliography')">Bibliography</button>
</div>

<!-- ALL CONTENT BELOW IS UNCHANGED -->
<!-- (Your Overview, Timeline, Figures, Investigation, Legacy, Bibliography sections stay exactly as you provided) -->

</div>

<script>
function switchTab(tabId) {
  document.querySelectorAll('.tabs-trigger').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.tabs-content').forEach(t => t.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  document.getElementById('tab-' + tabId).classList.add('active');
}
</script>
</body>
</html>
